server:
  port: 8080
  servlet:
    context-path: /api

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/productdb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
jpa:
  database-platform: org.hibernate.dialect.MySQL57InnoDBDialect
  hibernate:
    ddl-auto: update


springdoc:
  api-docs:
    path: /api-docs